# 心得

從開學到現在，我從如何架網站，到自己畫一面國旗，從Dart.pay到Java scrip
真的很開...心
我曾被無數的冷風吹透我胸口
我曾被遙遠的夢逼著我仰望星空
我曾被無數的嘲諷 讓我放棄我的音樂夢
我曾被無數的黃土 淹沒我的澎湃洶湧
我曾想要我的歌聲 無盡沉淪的感動
我曾把他們當做我風雨過後 那一道彩虹
我曾把墮落的原因 都丟給時間
我曾把機會 就扔在我眼前
我曾把完整的鏡子打碎
夜晚的枕頭都是眼淚
我多想讓過去重來 再給我一次機會
我想說過去的時間 我誰都不為
除了空談 也就是 事事非非
